<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<body>
<body ng-app="myapp" ng-controller="ListController">     
    <div class="container">
    <h2>table</h2>
        <div class="row">
        {{student|json}}
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <select class="form-control" ng-model="selectdata">
                        <option value="">--Select User--</option>
                        <option ng-repeat="option in studentdata.studentrecord">{{option.name}}</option>
                      </select>
                        
                       <table class="table">
                         <tr>
                           <th>Id</th>
                           <th>Name</th>
                           <th>Gender</th>
                           <th>Email id</th>
                           <th>Class</th>
                           <th>Contact</th>
                         </tr>
                         <tr ng-repeat="Stdt in studentdata.studentrecord | filter: selectdata track by $index">
                           <td>{{Stdt.id}}</td>
                           <td>{{Stdt.name}}</td>
                           <td>{{Stdt.gender}}</td>
                           <td>{{Stdt.email}}</td>
                           <td>{{Stdt.class}}</td>
                           <td>{{Stdt.contact}}</td>
                         </tr>
                       </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
    
    
     </div>
     
     <!-- Trigger the modal with a button -->
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

<!-- Modal -->

      <script src="assets/js/anguler.js"></script>
      <script type="text/javascript" src="assets/js/main.js"></script>
      
      
</body>
</html>
